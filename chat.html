<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Matching You with an Unknown...</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
    }

    .dot {
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      0% { opacity: 0.1; }
      100% { opacity: 1; }
    }

    h2#errorMessage {
      display: none;
      color: red;
      font-size: 1rem;
      margin-top: 20px;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1 id="statusMessage">Waiting for another Unknown<span class="dot">...</span></h1>
  <h2 id="errorMessage">
    ❌ ERROR: Sorry, we are currently experiencing technical difficulties.<br>
    Please try again later.
  </h2>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDv484MJ-qo9ae3mM8KhW-xo9nYD1lBSEA",
      authDomain: "the-unknown-chat.firebaseapp.com",
      databaseURL: "https://the-unknown-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "the-unknown-chat",
      storageBucket: "the-unknown-chat.firebasestorage.app",
      messagingSenderId: "208285058331",
      appId: "1:208285058331:web:25aa0f03fbae1371dbbfbe"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth();

      let userId = null;
      let matched = false;

      signInAnonymously(auth).catch((error) => {
        showError();
        console.error("Auth error:", error);
      });

      onAuthStateChanged(auth, async (user) => {
        if (!user) return;
        userId = user.uid;

        // Add self to matchmaking queue
        await set(ref(db, `queue/${userId}`), {
          timestamp: Date.now()
        }).catch((error) => {
          showError();
          console.error("DB write error:", error);
        });

        const queueRef = ref(db, "queue");
        onValue(queueRef, async (snapshot) => {
          if (matched) return;

          const users = snapshot.val();
          if (!users) return;

          const otherUserId = Object.keys(users).find(id => id !== userId);
          if (!otherUserId) return;

          matched = true;

          const roomRef = push(ref(db, "rooms"));
          const roomId = roomRef.key;

          await set(roomRef, {
            user1: userId,
            user2: otherUserId,
            createdAt: Date.now()
          });

          await remove(ref(db, `queue/${userId}`));
          await remove(ref(db, `queue/${otherUserId}`));

          window.location.href = `room.html?room=${roomId}`;
        }, (error) => {
          showError();
          console.error("Queue read error:", error);
        });
      });

      function showError() {
        document.getElementById("statusMessage").style.display = "none";
        document.getElementById("errorMessage").style.display = "block";
      }

    } catch (e) {
      showError();
      console.error("Firebase init failed:", e);
    }
  </script>
</body>
</html>
