<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Unknown Chat â€” Finding Stranger</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    .dot-anim::after {
      content: '';
      display: inline-block;
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0% { content: ''; }
      33% { content: '.'; }
      66% { content: '..'; }
      100% { content: '...'; }
    }

    #status {
      font-size: 1.1rem;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Finding a Stranger<span class="dot-anim"></span></h1>
  <div id="status">Please wait</div>

  <script type="module" src="./matchmaker.js"></script>
</body>
</html>
