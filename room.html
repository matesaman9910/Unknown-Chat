<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Unknown Chat</title>
  <style>
    :root {
      --neon: #00ffff;
      --bg: #000000;
      --glass: rgba(255, 255, 255, 0.05);
      --me: rgba(0, 255, 255, 0.2);
      --them: rgba(255, 255, 255, 0.1);
      --error: #ff4d4d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      font-family: 'Courier New', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    #statusBar {
      text-align: center;
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      color: var(--neon);
      text-shadow: 0 0 10px var(--neon);
      background-color: #111;
    }

    #disconnectNotice {
      display: none;
      text-align: center;
      padding: 10px;
      background-color: var(--error);
      color: white;
      font-weight: bold;
      text-shadow: 0 0 8px var(--error);
    }

    #typingNotice {
      display: none;
      text-align: center;
      font-style: italic;
      font-size: 0.9rem;
      color: #aaa;
      padding: 5px;
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      padding: 12px 18px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .me {
      align-self: flex-end;
      background-color: var(--me);
    }

    .them {
      align-self: flex-start;
      background-color: var(--them);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #inputBox {
      display: flex;
      background: var(--glass);
      padding: 10px;
      border-top: 1px solid #222;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      background: #000;
      color: white;
      border: none;
      outline: none;
    }

    #sendBtn {
      padding: 10px 20px;
      background: var(--neon);
      color: black;
      font-weight: bold;
      border: none;
      cursor: pointer;
      margin-left: 10px;
    }

    #sendBtn:hover {
      background: #0cc;
    }

    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .control-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-weight: bold;
      padding: 6px 12px;
      cursor: pointer;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div id="statusBar">üîå Connecting to Unknown...</div>
  <div id="disconnectNotice">‚ö†Ô∏è The other user has disconnected.</div>
  <div id="typingNotice">Unknown is typing...</div>
  <div id="messages"></div>

  <div id="inputBox">
    <input type="text" id="messageInput" placeholder="Say something mysterious..." oninput="sendTypingStatus()" />
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>

  <div id="controls">
    <button class="control-btn" onclick="leaveRoom()">Leave</button>
    <button class="control-btn" onclick="findNew()">New Stranger</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getDatabase, ref, push, onChildAdded,
      onDisconnect, set, remove, get, onValue
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    import {
      getAuth, signInAnonymously, onAuthStateChanged,
      setPersistence, browserSessionPersistence
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDv484MJ-qo9ae3mM8KhW-xo9nYD1lBSEA",
      authDomain: "the-unknown-chat.firebaseapp.com",
      databaseURL: "https://the-unknown-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "the-unknown-chat",
      storageBucket: "the-unknown-chat.firebasestorage.app",
      messagingSenderId: "208285058331",
      appId: "1:208285058331:web:25aa0f03fbae1371dbbfbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    let userId = null;
    let partnerId = null;
    const roomId = new URLSearchParams(window.location.search).get("room");

    if (!roomId) {
      alert("Missing room ID!");
      window.location.href = "index.html";
    }

    setPersistence(auth, browserSessionPersistence).then(() => {
      return signInAnonymously(auth);
    }).then(() => {
      onAuthStateChanged(auth, async (user) => {
        if (!user) return;
        userId = user.uid;

        const roomRef = ref(db, `rooms/${roomId}`);
        const roomSnap = await get(roomRef);
        const roomData = roomSnap.val();

        if (!roomData || (!roomData.user1 && !roomData.user2)) {
          showDisconnected("Room does not exist.");
          return;
        }

        partnerId = (roomData.user1 === userId) ? roomData.user2 : roomData.user1;

        // Presence
        const presenceRef = ref(db, `rooms/${roomId}/presence/${userId}`);
        await set(presenceRef, true);
        onDisconnect(presenceRef).remove();

        const partnerPresenceRef = ref(db, `rooms/${roomId}/presence/${partnerId}`);
        onValue(partnerPresenceRef, (snap) => {
          if (snap.exists()) {
            updateStatus("‚úÖ Connected to Unknown");
            hideDisconnected();
          } else {
            updateStatus("‚ö†Ô∏è Waiting for Unknown...");
            if (partnerId) showDisconnected("The other user has disconnected.");
          }
        });

        // Cleanup after 5 mins
        setTimeout(async () => {
          await remove(ref(db, `rooms/${roomId}`));
          window.location.href = "index.html";
        }, 5 * 60 * 1000);

        initChat();
        watchTyping();
      });
    }).catch(err => {
      showDisconnected("Auth or Firebase error.");
      console.error(err);
    });

    function initChat() {
      const messagesRef = ref(db, `rooms/${roomId}/messages`);
      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        addMessage(msg.sender === userId ? "me" : "them", msg.text);
      });
    }

    function watchTyping() {
      const typingRef = ref(db, `rooms/${roomId}/typing`);
      onValue(typingRef, (snap) => {
        const typingUser = snap.val();
        const isTyping = typingUser && typingUser !== userId;
        document.getElementById("typingNotice").style.display = isTyping ? "block" : "none";
      });
    }

    window.sendTypingStatus = function () {
      const typingRef = ref(db, `rooms/${roomId}/typing`);
      set(typingRef, userId);
      setTimeout(() => {
        const input = document.getElementById("messageInput");
        if (!input.value.trim()) {
          set(typingRef, null);
        }
      }, 2000);
    }

    window.sendMessage = function () {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      const messagesRef = ref(db, `rooms/${roomId}/messages`);
      push(messagesRef, {
        sender: userId,
        text: text,
        timestamp: Date.now()
      });

      set(ref(db, `rooms/${roomId}/typing`), null);
      input.value = "";
    }

    window.leaveRoom = async function () {
      await remove(ref(db, `rooms/${roomId}`));
      window.location.href = "index.html";
    }

    window.findNew = async function () {
      await remove(ref(db, `rooms/${roomId}`));
      window.location.href = "chat.html";
    }

    function addMessage(sender, text) {
      const messagesDiv = document.getElementById("messages");
      const msgElem = document.createElement("div");
      msgElem.className = `message ${sender}`;
      msgElem.innerText = text;
      messagesDiv.appendChild(msgElem);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateStatus(text) {
      document.getElementById("statusBar").textContent = text;
    }

    function showDisconnected(reason) {
      document.getElementById("disconnectNotice").textContent = "‚ö†Ô∏è " + reason;
      document.getElementById("disconnectNotice").style.display = "block";
    }

    function hideDisconnected() {
      document.getElementById("disconnectNotice").style.display = "none";
    }
  </script>
</body>
</html>
