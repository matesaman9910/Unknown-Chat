<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Unknown Chat — Room</title>
  <link rel="stylesheet" href="styles.css?v=20250811174804">
</head>
<body>
  <div id="statusBar">Connecting…</div>
  <div class="chat-wrap border-glow glow">
    <div class="header">
      <h1 id="roomTitle">Talking to Stranger</h1>
      <div class="btns">
        <button id="newStrangerBtn">New Stranger</button>
        <button id="leaveBtn">Leave</button>
      </div>
    </div>

    <div class="main">
      <div id="messages"></div>
      <div id="typingIndicator"></div>
      <div class="footer">
        <input type="text" id="messageInput" placeholder="Type a message…" autocomplete="off">
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>

  <!-- Debug overlay (hidden unless debug is enabled) -->
  <div id="uc-debug" style="
    display:none;
    position:fixed;
    bottom:10px;
    right:10px;
    width:340px;
    height:220px;
    overflow:auto;
    background:rgba(0,0,0,0.85);
    color:#00ffff;
    font:12px/1.4 monospace;
    padding:8px;
    border:1px solid #0d3f80;
    border-radius:10px;
    z-index:99999;
  "></div>

  <!-- Only show the overlay when debug is enabled -->
  <script type="module">
    const DEBUG = new URLSearchParams(location.search).get('debug') === '1'
               || localStorage.getItem('uc_debug') === '1';
    if (DEBUG) {
      const el = document.getElementById('uc-debug');
      if (el) el.style.display = 'block';
    }
  </script>

  <!-- Bump the version to bust cache when you next push -->
  <script type="module" src="room.js?v=20250811182000"></script>
</body>
</html>
