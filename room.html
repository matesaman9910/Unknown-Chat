<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Unknown Chat - Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 60%;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background: #007bff;
      color: white;
      box-shadow: 0 0 10px #007bff;
    }

    .other {
      align-self: flex-start;
      background: #222;
      color: #fff;
      border: 1px solid #555;
    }

    #inputBox {
      display: flex;
      padding: 15px;
      background: #111;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #222;
      color: white;
      outline: none;
    }

    #sendBtn, #leaveBtn {
      background: #00ffff;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sendBtn:hover, #leaveBtn:hover {
      background: #00cccc;
    }

    #statusBar {
      text-align: center;
      padding: 8px;
      background: #111;
      font-size: 14px;
      color: #aaa;
      border-bottom: 1px solid #333;
    }

    .typing {
      font-style: italic;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }
  </style>
</head>
<body>
  <div id="statusBar">Connecting to Unknown...</div>
  <div id="chatBox"></div>
  <div id="inputBox" style="display:none">
    <input id="messageInput" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
    <button id="leaveBtn">Leave</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getDatabase, ref, onChildAdded, push, set, update, onDisconnect,
      onValue, remove, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDv484MJ-qo9ae3mM8KhW-xo9nYD1lBSEA",
      authDomain: "the-unknown-chat.firebaseapp.com",
      databaseURL: "https://the-unknown-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "the-unknown-chat",
      storageBucket: "the-unknown-chat.firebasestorage.app",
      messagingSenderId: "208285058331",
      appId: "1:208285058331:web:25aa0f03fbae1371dbbfbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const roomId = urlParams.get("room");
    const roomRef = ref(db, "rooms/" + roomId);
    const messagesRef = ref(db, "rooms/" + roomId + "/messages");
    const typingRef = ref(db, "rooms/" + roomId + "/typing");

    const userId = "user-" + Math.random().toString(36).substring(2, 10);

    // Disconnect cleanup
    onDisconnect(ref(db, "rooms/" + roomId + "/left/" + userId)).set(true);

    // Track typing
    const messageInput = document.getElementById("messageInput");
    messageInput.addEventListener("input", () => {
      set(ref(db, "rooms/" + roomId + "/typing/" + userId), messageInput.value !== "");
    });

    // Show typing indicator
    onValue(typingRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      const otherTyping = Object.entries(data).find(([id, val]) => id !== userId && val);
      document.getElementById("statusBar").textContent =
        otherTyping ? "Stranger is typing..." : "Connected";
    });

    // Handle messages
    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement("div");
      div.className = "message " + (msg.sender === userId ? "me" : "other");
      div.textContent = msg.text;
      document.getElementById("chatBox").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    });

    // Check for disconnection
    onValue(ref(db, "rooms/" + roomId + "/left"), (snapshot) => {
      const left = snapshot.val() || {};
      if (Object.keys(left).find((id) => id !== userId)) {
        document.getElementById("statusBar").textContent = "Stranger disconnected.";
      }
    });

    // Auto-delete after 5 min
    setTimeout(() => {
      remove(roomRef);
    }, 5 * 60 * 1000);

    // Wait for room to be ready
    onValue(roomRef, (snap) => {
      if (!snap.exists()) {
        document.getElementById("statusBar").textContent = "Room does not exist or expired.";
        document.getElementById("inputBox").style.display = "none";
        return;
      }
      document.getElementById("statusBar").textContent = "Connected";
      document.getElementById("inputBox").style.display = "flex";
    });

    // Send message
    document.getElementById("sendBtn").onclick = () => {
      const msg = messageInput.value.trim();
      if (!msg) return;
      push(messagesRef, {
        sender: userId,
        text: msg,
        timestamp: Date.now()
      });
      messageInput.value = "";
      set(ref(db, "rooms/" + roomId + "/typing/" + userId), false);
    };

    // Leave button
    document.getElementById("leaveBtn").onclick = () => {
      remove(roomRef).then(() => {
        window.location.href = "chat.html";
      });
    };
  </script>
</body>
</html>
