
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Unknown Chat — Room</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="statusBar">Connecting…</div>
  <div class="chat-wrap border-glow glow">
    <div class="header">
      <h1 id="roomTitle">Talking to Stranger</h1>
      <div class="btns">
        <button id="newStrangerBtn">New Stranger</button>
        <button id="leaveBtn">Leave</button>
      </div>
    </div>

    <div class="main">
      <div id="messages"></div>
      <div id="typingIndicator"></div>
      <div class="footer">
        <input type="text" id="messageInput" placeholder="Type a message…" autocomplete="off">
        <button id="sendButton">Send</button>
      </div>
    </div>
  </div>
  <script type="module" src="room.js"></script>
</body>
</html>
