<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Unknown Chat - Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #statusBar {
      padding: 10px;
      text-align: center;
      background-color: #111;
      color: #00ffff;
      font-weight: bold;
      text-shadow: 0 0 5px #00ffff;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 60%;
      padding: 10px 14px;
      border-radius: 14px;
      line-height: 1.4;
      font-size: 15px;
    }

    .me {
      align-self: flex-end;
      background: #00ffff;
      color: black;
      box-shadow: 0 0 8px #00ffff;
    }

    .other {
      align-self: flex-start;
      background: #222;
      border: 1px solid #555;
      color: white;
    }

    #inputBox {
      display: flex;
      background: #111;
      padding: 10px;
      gap: 10px;
    }

    #messageInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      background: #222;
      color: white;
      outline: none;
    }

    #sendBtn, #leaveBtn {
      background: #00ffff;
      color: black;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    #sendBtn:hover, #leaveBtn:hover {
      background: #00cccc;
    }

    .typing {
      font-style: italic;
      color: #00ffff;
      font-size: 13px;
      text-shadow: 0 0 5px #00ffff;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="statusBar">Connecting to Unknown...</div>
  <div id="chatBox"></div>
  <div class="typing" id="typingIndicator" style="display:none">Stranger is typing...</div>
  <div id="inputBox" style="display:none">
    <input id="messageInput" placeholder="Type something..." autocomplete="off" />
    <button id="sendBtn">Send</button>
    <button id="leaveBtn">Leave</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import {
      getDatabase, ref, onChildAdded, push, set, update, onDisconnect,
      onValue, remove
    } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDv484MJ-qo9ae3mM8KhW-xo9nYD1lBSEA",
      authDomain: "the-unknown-chat.firebaseapp.com",
      databaseURL: "https://the-unknown-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "the-unknown-chat",
      storageBucket: "the-unknown-chat.firebasestorage.app",
      messagingSenderId: "208285058331",
      appId: "1:208285058331:web:25aa0f03fbae1371dbbfbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = "user-" + Math.random().toString(36).substr(2, 10);
    const roomId = new URLSearchParams(window.location.search).get("room");

    const roomRef = ref(db, "rooms/" + roomId);
    const messagesRef = ref(db, "rooms/" + roomId + "/messages");
    const typingRef = ref(db, "rooms/" + roomId + "/typing");
    const leftRef = ref(db, "rooms/" + roomId + "/left");

    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("messageInput");
    const statusBar = document.getElementById("statusBar");
    const typingIndicator = document.getElementById("typingIndicator");

    // Cleanup on disconnect
    onDisconnect(ref(db, "rooms/" + roomId + "/left/" + userId)).set(true);

    // Delete room if both left
    onValue(leftRef, (snap) => {
      const left = snap.val() || {};
      const others = Object.keys(left).filter(id => id !== userId);
      if (others.length > 0) {
        statusBar.textContent = "Stranger disconnected. You'll return to queue shortly...";
        setTimeout(() => {
          remove(roomRef).then(() => {
            window.location.href = "chat.html";
          });
        }, 4000);
      }
    });

    // Show messages
    onChildAdded(messagesRef, (data) => {
      const { text, sender } = data.val();
      const msg = document.createElement("div");
      msg.className = "message " + (sender === userId ? "me" : "other");
      msg.textContent = text;
      chatBox.appendChild(msg);
      msg.scrollIntoView({ behavior: "smooth" });
    });

    // Typing indicator
    input.addEventListener("input", () => {
      set(ref(db, "rooms/" + roomId + "/typing/" + userId), input.value !== "");
    });

    onValue(typingRef, (snap) => {
      const typing = snap.val() || {};
      const isOtherTyping = Object.entries(typing).some(([id, val]) => id !== userId && val);
      typingIndicator.style.display = isOtherTyping ? "block" : "none";
    });

    // Room check
    onValue(roomRef, (snap) => {
      if (!snap.exists()) {
        statusBar.textContent = "Room not found. Returning...";
        setTimeout(() => window.location.href = "chat.html", 3000);
        return;
      }
      statusBar.textContent = "Connected to Stranger";
      document.getElementById("inputBox").style.display = "flex";
    });

    // Send message
    function send() {
      const msg = input.value.trim();
      if (!msg) return;
      push(messagesRef, {
        text: msg,
        sender: userId,
        timestamp: Date.now()
      });
      input.value = "";
      set(ref(db, "rooms/" + roomId + "/typing/" + userId), false);
    }

    document.getElementById("sendBtn").onclick = send;
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") send();
    });

    // Leave button
    document.getElementById("leaveBtn").onclick = () => {
      remove(roomRef).then(() => {
        window.location.href = "chat.html";
      });
    };
  </script>
</body>
</html>
