<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unknown Chat Room</title>
  <style>
    :root {
      --neon: #00ffff;
      --error: #ff4444;
      --bg: #000;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: white;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #statusBar {
      text-align: center;
      background: #111;
      padding: 10px;
      font-weight: bold;
      text-shadow: 0 0 8px var(--neon);
    }

    #messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      background: rgba(255, 255, 255, 0.05);
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 70%;
    }

    .me {
      align-self: flex-end;
      background-color: rgba(0, 255, 255, 0.2);
    }

    .them {
      align-self: flex-start;
      background-color: rgba(255, 255, 255, 0.1);
    }

    #inputBox {
      display: flex;
      padding: 10px;
      background-color: #111;
      border-top: 1px solid #222;
    }

    #inputBox input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      background: #000;
      color: white;
      outline: none;
    }

    #inputBox button {
      padding: 10px 20px;
      background: var(--neon);
      color: #000;
      border: none;
      cursor: pointer;
    }

    #inputBox button:hover {
      background: #0cc;
    }

    #disconnectNotice {
      color: var(--error);
      font-weight: bold;
      text-align: center;
      padding: 10px;
      display: none;
    }

    #leaveBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #f44;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      z-index: 1000;
    }

    #leaveBtn:hover {
      background: #c22;
    }
  </style>
</head>
<body>
  <div id="statusBar">üîå Connecting to Unknown...</div>
  <div id="disconnectNotice">‚ö†Ô∏è The other user has disconnected.</div>
  <div id="messages"></div>

  <div id="inputBox">
    <input type="text" id="messageInput" placeholder="Say something mysterious..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <button id="leaveBtn" onclick="leaveRoom()">Leave</button>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onDisconnect, set, remove, get, onValue } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDv484MJ-qo9ae3mM8KhW-xo9nYD1lBSEA",
      authDomain: "the-unknown-chat.firebaseapp.com",
      databaseURL: "https://the-unknown-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "the-unknown-chat",
      storageBucket: "the-unknown-chat.firebasestorage.app",
      messagingSenderId: "208285058331",
      appId: "1:208285058331:web:25aa0f03fbae1371dbbfbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    let userId = null;
    let roomId = new URLSearchParams(window.location.search).get("room");
    let partnerId = null;

    if (!roomId) {
      alert("Missing room ID!");
      window.location.href = "index.html";
    }

    setPersistence(auth, browserSessionPersistence).then(() => {
      return signInAnonymously(auth);
    }).catch((err) => {
      console.error("Auth error:", err);
      showDisconnect("Authentication failed.");
    });

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      userId = user.uid;

      const roomRef = ref(db, `rooms/${roomId}`);
      const roomSnap = await get(roomRef);
      const roomData = roomSnap.val();

      if (!roomData || (!roomData.user1 && !roomData.user2)) {
        showDisconnect("Room does not exist.");
        return;
      }

      partnerId = (roomData.user1 === userId) ? roomData.user2 : roomData.user1;

      // Monitor partner presence
      const presenceRef = ref(db, `rooms/${roomId}/presence/${userId}`);
      await set(presenceRef, true);
      onDisconnect(presenceRef).remove();

      const partnerPresenceRef = ref(db, `rooms/${roomId}/presence/${partnerId}`);
      onValue(partnerPresenceRef, (snap) => {
        if (snap.exists()) {
          updateStatus("‚úÖ Connected to Unknown");
        } else {
          updateStatus("‚ö†Ô∏è Waiting for Unknown...");
          showDisconnect("The other user has disconnected.");
        }
      });

      initChat();
    });

    function updateStatus(text) {
      document.getElementById("statusBar").textContent = text;
    }

    function showDisconnect(reason) {
      document.getElementById("disconnectNotice").textContent = "‚ö†Ô∏è " + reason;
      document.getElementById("disconnectNotice").style.display = "block";
    }

    function initChat() {
      const messagesRef = ref(db, `rooms/${roomId}/messages`);

      onChildAdded(messagesRef, (snapshot) => {
        const msg = snapshot.val();
        addMessage(msg.sender === userId ? "me" : "them", msg.text);
      });
    }

    window.sendMessage = function () {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      const messagesRef = ref(db, `rooms/${roomId}/messages`);
      push(messagesRef, {
        sender: userId,
        text: text,
        timestamp: Date.now()
      });

      input.value = "";
    }

    window.leaveRoom = function () {
      window.location.href = "index.html";
    }

    function addMessage(sender, text) {
      const messagesDiv = document.getElementById("messages");
      const msgElem = document.createElement("div");
      msgElem.className = `message ${sender}`;
      msgElem.innerText = text;
      messagesDiv.appendChild(msgElem);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
