<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Talking to Unknown...</h1>
      <div class="button-group">
        <button onclick="leaveRoom()">Leave</button>
        <button onclick="newStranger()">New Stranger</button>
      </div>
    </div>
    <div id="statusMessage" class="status-message">Connecting to Unknown...</div>
    <div id="errorMessage" class="error-message" style="display: none;"></div>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="messageInput" placeholder="Say something mysterious..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script type="module" src="room.js"></script>
</body>
</html>
