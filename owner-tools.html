<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Access Denied</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        color: red;
        font-family: monospace;
        overflow: hidden;
    }
    .vignette {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        box-shadow: inset 0 0 200px rgba(255,0,0,0.5);
        pointer-events: none;
    }
    .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        text-align: center;
    }
    .access-denied {
        font-size: 5em;
        font-weight: bold;
        animation: blink 0.8s infinite;
    }
    .alert {
        font-size: 2em;
        background: red;
        color: black;
        padding: 10px;
        margin-bottom: 20px;
        font-weight: bold;
    }
    .details {
        font-size: 1.5em;
        max-width: 80%;
    }
    @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
    }
</style>
</head>
<body>
<div class="center">
    <div class="alert">TERMINAL SECURITY ALERT</div>
    <div class="access-denied">ACCESS DENIED</div>
    <div class="details">
        IP ADDRESS AND OTHER INFORMATION LOGGED.<br>
        OWNER HAS BEEN NOTIFIED.
    </div>
</div>
<div class="vignette"></div>
<audio id="alertSound" src="https://file.garden/aACuwggY3QmuIi9B/AccessDeniedScanner.ogg"></audio>

<script>
window.onload = () => {
    const audio = document.getElementById('alertSound');
    audio.play().catch(() => {

        document.body.addEventListener('click', () => {
            audio.play().catch(() => {});
        }, { once: true });
    });
};
</script>
</body>
</html>
